<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Clipboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .status-dot { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center p-4 sm:p-8">

    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
        <!-- Header -->
        <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-white">
            <div>
                <h1 class="text-xl font-bold text-slate-800">Clipboard Sync</h1>
                <div class="flex items-center gap-2 mt-1">
                    <div id="connection-dot" class="w-2 h-2 rounded-full bg-slate-300 status-dot"></div>
                    <span id="connection-text" class="text-xs text-slate-500 uppercase tracking-wider font-semibold">Verbinde...</span>
                </div>
            </div>
            <button id="clear-btn" class="p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors">
                <i data-lucide="trash-2" class="w-5 h-5"></i>
            </button>
        </div>

        <!-- Main Area -->
        <div class="p-6">
            <div class="flex justify-between items-end mb-2">
                <label class="block text-sm font-medium text-slate-600">Inhalt der Zwischenablage</label>
                <span id="char-count" class="text-xs font-mono text-slate-400 bg-slate-100 px-2 py-1 rounded">0 Zeichen</span>
            </div>
            
            <textarea 
                id="clipboard-input" 
                class="w-full h-64 p-4 text-slate-700 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none resize-none transition-all placeholder:text-slate-400"
                placeholder="Text hier einfÃ¼gen..."></textarea>
            
            <div class="grid grid-cols-2 gap-4 mt-6">
                <button id="copy-btn" class="flex items-center justify-center gap-2 bg-slate-800 hover:bg-slate-900 text-white font-semibold py-3 px-6 rounded-xl transition-all active:scale-95">
                    <i data-lucide="copy" class="w-5 h-5"></i>
                    Kopieren
                </button>
                <button id="save-btn" class="flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl transition-all active:scale-95">
                    <i data-lucide="send" class="w-5 h-5"></i>
                    Senden
                </button>
            </div>
        </div>

        <!-- Notification -->
        <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 px-6 py-3 bg-slate-900 text-white rounded-full text-sm font-medium shadow-lg opacity-0 transition-opacity pointer-events-none z-50">
            Text kopiert!
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Konfiguration aus deinem Screenshot
        const firebaseConfig = {
            apiKey: "AIzaSyCeBP2kuPaq_5NVpCpJMsfeZMwwBhX3s3c",
            authDomain: "clipboard-e5682.firebaseapp.com",
            databaseURL: "https://clipboard-e5682-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "clipboard-e5682",
            storageBucket: "clipboard-e5682.firebasestorage.app",
            messagingSenderId: "503892664145",
            appId: "1:503892664145:web:215037be708b7d94f6f3a3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const clipboardRef = ref(db, 'shared_clipboard');

        // DOM Elements
        const input = document.getElementById('clipboard-input');
        const saveBtn = document.getElementById('save-btn');
        const copyBtn = document.getElementById('copy-btn');
        const clearBtn = document.getElementById('clear-btn');
        const connectionDot = document.getElementById('connection-dot');
        const connectionText = document.getElementById('connection-text');
        const charCount = document.getElementById('char-count');
        const toast = document.getElementById('toast');

        // Update Character Count
        const updateCharCount = () => {
            const length = input.value.length;
            charCount.innerText = `${length} Zeichen`;
        };

        // Sync from Database
        onValue(clipboardRef, (snapshot) => {
            const data = snapshot.val();
            // Nur updaten, wenn das Feld nicht gerade vom User fokussiert ist
            if (data !== null && document.activeElement !== input) {
                input.value = data;
                updateCharCount();
            }
            // Update UI status
            connectionDot.classList.remove('bg-slate-300');
            connectionDot.classList.add('bg-green-500');
            connectionText.innerText = "Synchronisiert";
            connectionText.classList.remove('text-slate-500');
            connectionText.classList.add('text-green-600');
        }, (error) => {
            console.error("Firebase Fehler:", error);
            connectionDot.classList.add('bg-red-500');
            connectionText.innerText = "Verbindungsfehler";
        });

        // Listen for typing
        input.addEventListener('input', updateCharCount);

        // Save to Database
        const saveData = () => {
            set(clipboardRef, input.value)
                .then(() => showToast("Gesendet!"))
                .catch((err) => showToast("Fehler beim Senden"));
        };

        saveBtn.addEventListener('click', saveData);

        // Copy to local clipboard
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(input.value);
                showToast("In Zwischenablage kopiert!");
            } catch (err) {
                input.select();
                document.execCommand('copy');
                showToast("Kopiert!");
            }
        });

        // Clear
        clearBtn.addEventListener('click', () => {
            if(confirm("Clipboard wirklich leeren?")) {
                set(clipboardRef, "");
            }
        });

        // Utils
        function showToast(msg) {
            toast.innerText = msg;
            toast.classList.remove('opacity-0');
            setTimeout(() => toast.classList.add('opacity-0'), 2000);
        }

        // Initialize Icons
        window.addEventListener('load', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
